# System Settings
theme_mode: # [light | dark]
cdn:
avatar: /assets/avatar.png
social_preview_image:
toc: true

comments:
  active: giscus
  giscus:
    repo: arthaskwok-dev/arthaskwok-dev.github.io
    repo_id: 'R_kgDOQ0ePCQ'
    category: General
    category_id: 'DIC_kwDOQ0ePCc4C0q-i'
    mapping: title
    strict: 1
    reactions_enabled: 1
    input_position: bottom
    lang: zh-TW

assets:
  self_host:
    enabled:
    env:

pwa:
  enabled: false
  cache:
    enabled: true
    deny_paths:

paginate: 10
baseurl: ""

# Jekyll Core Settings (Do not touch)
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
